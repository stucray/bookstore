<div class="book-summary-item">
  <div class="book-item-thumbnail">
    <img src="{{ book.smallThumbnail }}" />
  </div>
  <div class="book-item-title">
    <p class="title-paragraph">{{ book.title }}</p>
    <div class="book-author">
      <a href="#">{{ book.authors }}</a>
    </div>
  </div>
  <div class="book-item-description">
    <p>
      {{ book.description }}
    </p>
  </div>
</div>
